services:
  app:
    build: .
    container_name: thunderstruck-oracle_app
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - ./db:/app/db
      - ./models:/app/models
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    environment:
      - SERPAPI_KEY
    env_file:
      - .env

  indexer:
    build:
      context: .
    container_name: thunderstruck-oracle_indexer
    command: python -m rag.indexer
    volumes:
      - ./data:/app/data
      - ./db:/app/db
      - ./models:/app/models
      - ./tags.json:/app/tags.json
    profiles:
      - index
    restart: unless-stopped
    environment:
      - SERPAPI_KEY
    env_file:
      - .env

